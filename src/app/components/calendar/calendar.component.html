<div class="calendar">
  <div class="calendar-header">
    <button (click)="previousMonth()">ANTERIOR</button>
    <span>{{ currentMonth | date: 'MMMM yyyy' }}</span>
    <button (click)="nextMonth()">SIGUIENTE</button>
  </div>
  <div class="calendar-grid">
    <div class="calendar-day" *ngFor="let day of days">
      <span>{{ day.date | date: 'd' }}</span>
      <div class="events">
        <div *ngFor="let event of day.events">
          {{ event.title }}
          <button (click)="editEvent(event)">Editar</button>
          <button (click)="deleteEvent(event)">Borrar</button>
        </div>
      </div>
      <button (click)="addEvent(day)">AÃ‘ADIR EVENTO</button>
    </div>
  </div>
</div>
